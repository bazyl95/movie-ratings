<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="headerfiles">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <meta charset="UTF-8" />
  <title>Title</title>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navigation">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/movies}">Movies</a>
  </div>
</nav>


<div class="row" th:fragment="searchForm">
  <div class="col-9">
    <form action="/movies/search">
      <input type="text" class="form-control" placeholder="Movie name" name="name"/>
      <button type="submit" class="m-2 btn btn-primary">Search</button>
    </form>
  </div>
</div>


<table class="table" th:fragment="movieList">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Release date</th>
  </tr>
  </thead>
  <tbody>
  <div th:replace="fragments/fragmentElements.html :: searchForm"/>
  <tr th:each="movie : ${movies}">
    <td>
      <a th:href="@{/movies/{id}(id=${movie.id})}" th:text="${movie.name}"/>
    </td>
    <td th:text="${movie.releaseDate}"/>
  </tr>
  </tbody>
</table>


</html>
